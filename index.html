<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!--change this div to toggle off when options are displayed-->
        <div class="card-body" id="passwordViewer" style="display:none;">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <!--div for displaying password options-->
        <div class="card-body" id="options">
          <table>

            <tr>
              <td>
                Length of password? (between 8 and 128 characters):
              </td>
              <td>
                <input type="number" id="passLength" min="8" max="128">
              </td>
            </tr>

            <tr>
              <td>
                Include lowercase characters?
              </td>
              <td>
                <input type="checkbox" id="lowerBool">
              </td>
            </tr>

            <tr>
              <td>
                Include uppercase characters?
              </td>
              <td>
                <input type="checkbox" id="upperBool">
              </td>
            </tr>

            <tr>
              <td>
                Include numbers?
              </td>
              <td>
                <input type="checkbox" id="numbersBool">
              </td>
            </tr>

            <tr>
              <td>
                Include special characters?
              </td>
              <td>
                <input type="checkbox" id="specialBool">
              </td>
            </tr>

          </table>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
